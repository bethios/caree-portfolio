<!DOCTYPE html>
<html ng-app="CareeDavis">
<head lang="en">
    <meta charset="UTF-8">
    <title>Caree Davis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/resume.css">
    <link rel="stylesheet" type="text/css" href="../styles/samples.css">
    <link rel="stylesheet" type="text/css" href="../styles/contact.css">
</head>
<body>
    <header class="hero">
        <span><h1 class="hero-title">Caree Davis</h1></span>
        <span><h2 class="hero-subtitle" >Producer, Director</h2></span>
    </header>
    <section class="container">
    <nav class="navbar col-sm-4">
        <div class="links-container" ng-controller="LandingCtrl as landing">
            <h2>Portfolio</h2>
            <a ui-sref="landing" class="navbar-link">About</a>
            <a ui-sref="samples" class="navbar-link" ng-click="landing.setCategory('film')">Film</a>
            <a ui-sref="samples" class="navbar-link" ng-click="landing.setCategory('television')">Television</a>
            <a ui-sref="samples" class="navbar-link" ng-click="landing.setCategory('music')">Music</a>
            <a ui-sref="resume" class="navbar-link">Resume</a>
            <a ui-sref="contact" class="navbar-link">Contact</a>
        </div>
    </nav>

    <div class="col-sm-8">
        <ui-view></ui-view>
    </div>

    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/services/Fixtures.js"></script>
    <script src="../scripts/controllers/LandingCtrl.js"></script>
    <script src="../scripts/controllers/SamplesCtrl.js"></script>

</body>
</html>
